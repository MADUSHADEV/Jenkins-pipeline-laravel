version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: test_project_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: laravel_staging
      POSTGRES_USER: sail_staging
      POSTGRES_PASSWORD: "hello_staging_123"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      # Using mounted disk at /mnt/data
      - /mnt/data/bislinker/staging/postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sail_staging -d laravel_staging"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - database_network

  # Redis Cache/Session/Queue
  redis:
    image: redis:7-alpine
    container_name: test_project_redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass "redis_staging_pass_123"
      --appendonly yes
      --appendfsync everysec
    volumes:
      # Using mounted disk at /mnt/data
      - /mnt/data/bislinker/staging/redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - database_network

networks:
  database_network:
    driver: bridge